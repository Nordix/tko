subjects:
- kind: ServiceAccount
  name: tko
  namespace: tko

roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin # should already exist in the cluster
  #name: system:auth-delegator
