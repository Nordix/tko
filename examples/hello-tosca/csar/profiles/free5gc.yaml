        type: string
        default: upf
        metadata:
          tko.apiVersion: workload.plugin.nephio.org/v1alpha1
          tko.kind: Namespace
          tko.name: upf
          tko.target: namespace

  SMF:
    derived_from: core:SMF
    properties:
      template-id:
        default: nf/free5gc/smf:v1
